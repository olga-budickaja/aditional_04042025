{% extends 'main/base.html' %}
{% block content %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/index.css' %}" />
<script src="{% static 'main/js/modal.js'%}" defer></script>
{% endblock %}

<div class="content">
    <div class="product">
      <a href="{% url 'product_view' slag=link %}">
        {% if product.img %}
        <img src="{{ product.img }}" alt="{{ product.name }}" class="img" />
        {% else %}
        <img
          src="{% static 'main/images/no-image.webp' %}"
          alt="{{ product.name }}"
          class="img"
        />
        {% endif %}
        <h3 class="name">{{ product.name }}</h3>
      </a>
      <p class="price">{{ product.price }} ₴</p>
      <button class="btn">Купити</button>
    </div>
  </div>
</div>
{% endblock %}

{% block modals %}
<div class="bg">
  <div class="modal">
    <input class="input" type="text" placeholder="Номер телефона" value="+" />
    <button class="btn">Відправити</button>
</div>
{% endblock %}
